{{ if .Get "caption"}}
<figure class="article-figure">
{{ end }}
    <img class="article-image" width="300px" height="300px" src="{{ index .Params 0 }}" {{ with .Get "alt" }}alt="{{.}}"{{ else }}alt=""{{ end }} style="float: left; margin: 7px 20px 10px 2px; border-radius: 5px">
    {{ if .Get "caption"}}
        <figcaption>{{ .Get "caption" }}</figcaption>
</figure>
{{ end }}
